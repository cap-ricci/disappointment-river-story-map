    <div id="layers" class="sidebar-section-content">

        </div>
        <div class="form-check" data-layer='natives_land'>

                Native lands
            </label>
            <i class="fa fa-chevron-up" aria-hidden="true" onclick="oneUp(nativesLand);"></i>
            <i class="fa fa-chevron-down" aria-hidden="true" onclick="oneDown(nativesLand);"></i>
            <a tabindex="0" class="" role="button" data-toggle="popover" data-trigger="focus" data-content="Current territories of native lands in North America.">
                <i class="fa fa-question-circle" aria-hidden="true" style="color: black;"></i>

        </div>
        <div class="form-check" data-layer='relief'>
